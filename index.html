<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#8652f5" />
  <title>Chewie Medicine Tracker v2</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Chewie Medicine Tracker</h1>
      <p>Track and manage your pet's medication schedule</p>
    </header>

    <section class="medicine-setup">
      <h2>New Medicine</h2>
      <form id="medicine-form">
        <input type="hidden" id="edit-index" />
        <input type="text" id="med-name" placeholder="Medicine Name" required />
        <input type="text" id="med-dosage" placeholder="Dosage (e.g. 5ml)" required />
        <input type="number" id="med-frequency" placeholder="Times per Day (e.g. 2)" min="1" required />
        <select id="med-timing">
          <option value="morning">Morning</option>
          <option value="night">Night</option>
          <option value="both">Both</option>
        </select>
        <select id="meal-timing">
          <option value="before">Before Meal</option>
          <option value="after">After Meal</option>
        </select>
        <input type="number" id="med-duration" placeholder="Duration in Days (e.g. 7)" min="1" required />
        <input type="date" id="med-start-date" required />
        <button type="submit">Save Medicine</button>
      </form>
    </section>

    <section class="daily-log">
      <h2>Daily Summary</h2>
      <div id="log-container"></div>
    </section>

    <footer>
      <p>Chewie Medicine Tracker v2.0.0</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
