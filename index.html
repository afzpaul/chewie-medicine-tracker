<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chewie Medicine Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <section class="screen active" id="welcome">
    <div class="welcome-bg">
      <h1>Track Your Pup’s Wellness</h1>
      <p>Organized. Reliable. Tailored for Chewie 🐶</p>
      <button onclick="switchScreen('home')">Get Started</button>
    </div>
  </section>

  <section class="screen" id="home">
    <header>
      <h2>Today's Meds</h2>
      <button onclick="switchScreen('track')">+ Add</button>
    </header>
    <div id="log-container"></div>
  </section>

  <section class="screen" id="track">
    <header>
      <h2>Add Medicine</h2>
      <button onclick="switchScreen('home')">← Back</button>
    </header>
    <form id="medicine-form">
      <input type="text" id="med-name" placeholder="Medicine Name" required />
      <input type="text" id="med-dosage" placeholder="Dosage (e.g. 5ml)" required />
      <input type="date" id="med-date" required />
      <input type="time" id="med-time" required />
      <button type="submit">Save</button>
    </form>
  </section>

  <nav class="nav-bar">
    <button onclick="switchScreen('welcome')">🏠</button>
    <button onclick="switchScreen('home')">📋</button>
    <button onclick="switchScreen('track')">➕</button>
  </nav>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
