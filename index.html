<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewie Tracker v1.7</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icon-192.png" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js" defer></script>
</head>
<body>
  <div id="splash-screen">
    <h1>üêæ Chewie Tracker</h1>
    <p>Loading...</p>
  </div>

  <header><h2 id="greeting">Hello, Chewie!</h2></header>

  <main class="screen active" id="home">
    <div id="log-container"></div>
  </main>

  <main class="screen" id="track">
    <form id="medicine-form">
      <input type="hidden" id="edit-index" />
      <input type="text" id="med-name" placeholder="Medicine Name" required />
      <input type="text" id="med-dosage" placeholder="Dosage (e.g. 5ml)" required />
      <input type="number" id="med-frequency" placeholder="Times per Day" required />
      <select id="meal-timing" required>
        <option value="">Before/After Meal</option>
        <option value="before">Before Meal</option>
        <option value="after">After Meal</option>
      </select>
      <select id="intake-time" required>
        <option value="">Intake Time</option>
        <option value="morning">Morning</option>
        <option value="night">Night</option>
        <option value="both">Both</option>
      </select>
      <input type="number" id="med-duration" placeholder="Duration in Days" required />
      <input type="date" id="med-date" required />
      <input type="time" id="med-time" required />
      <button type="submit">Save</button>
    </form>
  </main>

  <main class="screen" id="profile">
    <div class="profile-box">
      <p>Total Meds: <strong id="total-meds">0</strong></p>
      <p>Finished: <strong id="finished-meds">0</strong></p>
      <p class="version-label">Chewie Tracker v1.7</p>
    </div>
  </main>

  <footer>
    <button class="nav-btn active" onclick="switchScreen('home', this)"><i class="fas fa-home"></i></button>
    <button class="nav-btn" onclick="switchScreen('track', this)"><i class="fas fa-plus-circle"></i></button>
    <button class="nav-btn" onclick="switchScreen('profile', this)"><i class="fas fa-user"></i></button>
  </footer>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }

    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("splash-screen").style.display = "none", 1000);
    });

    const hour = new Date().getHours();
    const greeting = hour < 12 ? "Good Morning" : hour < 18 ? "Good Afternoon" : "Good Evening";
    document.getElementById("greeting").textContent = greeting + ", Chewie!";
  </script>
</body>
</html>
