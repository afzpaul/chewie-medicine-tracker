<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chewie Medicine Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
  <div class="app-container">
    <div class="header">
      <h1>Chewie's Medicine Tracker</h1>
      <p>Helping Chewie stay healthy 🐶</p>
    </div>

    <form id="medicine-form" class="form-card">
      <div class="input-group"><i class="fas fa-calendar-day"></i><input type="date" id="med-date" required /></div>
      <div class="input-group"><i class="fas fa-clock"></i><input type="time" id="med-time" required /></div>
      <div class="input-group"><i class="fas fa-pills"></i><input type="text" id="med-name" placeholder="Medicine Name" required /></div>
      <div class="input-group"><i class="fas fa-weight"></i><input type="text" id="med-dose" placeholder="Dosage" /></div>
      <div class="input-group"><i class="fas fa-sticky-note"></i><input type="text" id="med-notes" placeholder="Notes (e.g. after dinner)" /></div>
      <button type="submit" class="add-btn">Add Entry</button>
    </form>

    <div id="weekly-logs"></div>
  </div>

  <script src="script.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js');
    }
  </script>
</body>
</html>
